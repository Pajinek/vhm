<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  </head>
  <body>{% for it in projects %}

    <h1>{{forloop.counter}}. {{ it.name }}</h1>
    <h2>status: {{ it.status }}</h2>
    <h3>members: {{ it.member.all|join:"," }}</h3>
    <p>{{ it.created }} - {{ it.deadline }}</p>
    <p>{{ it.description }}</p>{% endfor %}

  </body>
</html>
